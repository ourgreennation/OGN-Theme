machine:
  php:
    version: 5.6.17

dependencies:
  pre:
    - composer global require wp-coding-standards/wpcs
    - phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
    - phpcs -i
test:
  override:
    - phpcs --standard=phpcs.ruleset.xml includes/
  post:
    - mkdir ~/deploy
    - cp ~/ogn-theme ~/deploy
    - rm -rf ~/deploy/.git

deployment:
